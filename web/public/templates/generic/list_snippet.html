<table>
<h2>{{ table_title|default:"Table Title" }}</h2>
<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>#</th>
            <th>{{ object_list_title|default:"Column Title" }}</th>
        </tr>
    </thead>
    <tbody>
    {% for object in object_list %}
        <tr>
            <td>{{ forloop.counter }}</td><td>{{ object }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
